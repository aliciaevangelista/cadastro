<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Cadastro Clube POP</title>
</head>
<body>
	<div class="container">
		<div class="form-image">
			<img src="assets/img/undraw_pay_online_re_aqe6.svg">
		</div>

		<div class="form-logo">
			<img src="assets/img/plays.png">
		</div>

		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
				</div>

				<div class="input-group">
					<div class="input-box">
						<label for="name">Nome completo</label>
						<input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
					</div>

					<div class="input-box">
						<label for="email">E-mail</label>
						<input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
					</div>

					<div class="input-box">
						<label for="number">Fone</label>
						<input id="number" type="tel" name="number" placeholder="(00) 0000-0000" required>
					</div>

					<div class="input-box">
						<label for="cpf">CPF</label>
						<input id="cpf" type="text" name="cpf" pattern="\d{3}\.d{3}\.d{3}\-d{2}" placeholder="000.000.000-00" required>
					</div>

					<div class="input-box">
						<label for="cep">CEP</label>
						<input id="cep" type="text" name="cep" pattern="\d{5}-d{3}"placeholder="Digite seu CEP" required>
					</div>

					<div class="input-box">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" name="logradouro" placeholder="Digite seu endereço" required>
					</div>

					<div class="input-box">
						<label for="numero">Número</label>
						<input id="numero" type="number" name="numero" placeholder="Número da casa" required>
					</div>

					<div class="input-box">
						<label for="bairro">Bairro</label>
						<input id="bairro" type="text" name="bairro" placeholder="Digite o bairro" required>
					</div>

					<div class="input-box">
						<label for="cidade">Cidade</label>
						<input id="cidade" type="text" name="cidade" placeholder="Digite a cidade" required>
					</div>

					<div class="input-box">
						<label for="estado">Estado</label>
						<select id="estado" name="estado" required>
							<option value="AC">AC</option>
							<option value="AL">AL</option>
							<option value="AP">AP</option>
							<option value="AM">AM</option>
							<option value="BA">BA</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="ES">ES</option>
							<option value="GO">GO</option>
							<option value="MA">MA</option>
							<option value="MT">MT</option>
							<option value="MS">MS</option>
							<option value="MG">MG</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PR">PR</option>
							<option value="PE">PE</option>
							<option value="PI">PI</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RS">RS</option>
							<option value="RO">RO</option>
							<option value="RR">RR</option>
							<option value="SC">SC</option>
							<option value="SP">SP</option>
							<option value="SE">SE</option>
							<option value="TO">TO</option>
						</select>
					</div>
				</div>

				<div class="request-button">
					<button><a href="#">Solicitar adesão</a></button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
